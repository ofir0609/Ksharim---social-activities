{% extends 'base.html' %}

{% block head %}
<title>Create Activity - Ksharim</title>
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-family: "Poetsen One", sans-serif;
        color: dodgerblue;
    }
    .form-container label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="date"],
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-container input[type="submit"] {
        background-color: dodgerblue;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
    }
    .form-container input[type="submit"]:hover {
        background-color: darkblue;
    }
    .form-container .error-message {
        color: red;
        text-align: center;
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <div class="form-container">
        <h1>Create Activity</h1>
        <form action="/create_activity" method="POST">
            <label for="ActivityName">Activity Name:</label>
            <input type="text" name="ActivityName" id="ActivityName" value="{{ActivityName}}">

            <label for="Description">Description:</label>
            <textarea name="Description" id="Description" rows="5">{{Description}}</textarea>

            <label for="MinimumAge">Minimum Age:</label>
            <input type="number" name="MinimumAge" id="MinimumAge" value="{{MinimumAge}}">

            <label for="MaximumAge">Maximum Age:</label>
            <input type="number" name="MaximumAge" id="MaximumAge" value="{{MaximumAge}}">

            <label for="ActivityDate">Activity Date:</label>
            <input type="date" name="ActivityDate" id="ActivityDate" value="{{ActivityDate}}">

            <label for="ActivityCity">Activity City:</label>
            <input type="text" name="ActivityCity" id="ActivityCity" value="{{ActivityCity}}">

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <input type="submit" value="Create Activity">
        </form>
    </div>
</div>
{% endblock %}
